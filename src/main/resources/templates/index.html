<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="fragments/main">
<head>
    <title>Welcome</title>
</head>
<body>
<div layout:fragment="content">
    <form th:action="@{/addUser}" th:object="${customer}" method="post">
        <div class="form-group">
            <label for="exampleInputEmail1">Fist Name:</label> <input
                class="form-control" th:field="*{firstName}" id="txtFistName"
                placeholder="Fist Name"></input>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Last Name</label> <input
                class="form-control" id="txtLastName" th:field="*{lastName}"
                placeholder="Last Name"></input>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
    <table class="table table-bordered">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Actions</th>
        </tr>
        <tr th:each="cus : *{customers}">
            <td><label th:text="${cus.firstName}"/></td>
            <td><label th:text="${cus.lastName}"/></td>
            <td><a href="#"><span class="glyphicon glyphicon-remove"></span></a></td>
        </tr>
    </table>
</div>
</body>
</html>
